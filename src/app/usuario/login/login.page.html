<ion-header>
  <ion-toolbar>
    <ion-title>Login de Usuário</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #fc="ngForm" (ngSubmit)="onSubmit(fc)">
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" name="pws" [(ngModel)]="pws" minlength="6" required></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-button type="submit" [disabled]="!fc.valid">Entrar</ion-button>
      <ion-button type="reset" [routerLink]="'/'">Cancelar</ion-button>
    </ion-item>

    <ion-item lines="none">
      <ion-button (click)="addUser()" expand="block">Novo Usuário</ion-button>
    </ion-item>

    <ion-item lines="none">
      <ion-button (click)="loginG()" expand="block">Login pelo Google</ion-button>
    </ion-item>
  </form>
</ion-content>
